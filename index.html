<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <div class="instagram-wrapper">
        <div class="instagram-phone">

        </div>
        <div class="instagram-continue">

                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                    <img src="imagens/miha-foto.jpg" alt="perfil-instagram">

                <a href="#" class="instagram-login">continue</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao</p>
                <p class="not-account">
                    <span class="link-blue">alterar conta</span>
                    <span class="link-blue">escreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
